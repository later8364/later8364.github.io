<h2 id="选择排序的代码求解"><a href="#选择排序的代码求解" class="headerlink" title="选择排序的代码求解"></a>选择排序的代码求解</h2><figure class="highlight arduino"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment"> * To change this license header, choose License Headers in Project Properties.</span></span><br><span class="line"><span class="comment"> * To change this template file, choose Tools | Templates</span></span><br><span class="line"><span class="comment"> * and open the template in the editor.</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line">package sort;</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> java.util.Arrays;</span><br><span class="line"></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">choosesort</span> &#123;</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(<span class="keyword">String</span>[] args)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">int</span> arr[] = &#123;<span class="number">101</span>,<span class="number">34</span>,<span class="number">119</span>,<span class="number">1</span>,<span class="number">-1</span>,<span class="number">-30</span>,<span class="number">123</span>&#125;;</span><br><span class="line">        System.out.<span class="built_in">println</span>(<span class="string">&quot;排列前&quot;</span>);</span><br><span class="line">        System.out.<span class="built_in">println</span>(Arrays.<span class="built_in">toString</span>(arr));</span><br><span class="line">        <span class="built_in">selectsort</span>(arr);</span><br><span class="line">        System.out.<span class="built_in">println</span>(<span class="string">&quot;排列后&quot;</span>);</span><br><span class="line">        System.out.<span class="built_in">println</span>(Arrays.<span class="built_in">toString</span>(arr)); </span><br><span class="line">    &#125;</span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">selectsort</span><span class="params">(<span class="keyword">int</span> arr[])</span></span>&#123;</span><br><span class="line">        <span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">0</span>;i&lt;arr.length<span class="number">-1</span>;i++)&#123;</span><br><span class="line">        <span class="keyword">int</span> minindex = i;  <span class="comment">// 下标</span></span><br><span class="line">        <span class="keyword">int</span> min = arr[i] ; <span class="comment">//最小值</span></span><br><span class="line">        <span class="keyword">for</span>(<span class="keyword">int</span> j = i+<span class="number">1</span> ; j&lt;arr.length; j++)&#123;  <span class="comment">//从当前的下一个数开始比较</span></span><br><span class="line">            <span class="keyword">if</span>(min &gt; arr[j])&#123;  <span class="comment">//说明此时的最小值并不是最小的，需要重置</span></span><br><span class="line">                min = arr[j];</span><br><span class="line">                minindex = j;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="comment">//将最小值进行交换</span></span><br><span class="line">        <span class="keyword">if</span>(minindex != i)&#123;</span><br><span class="line">        arr[minindex] = arr[i];</span><br><span class="line">        arr[i] = min;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
